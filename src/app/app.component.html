<div class="container mt-3 text-center">
    <h1>FireChat</h1>

    <div class="col-12 text-right" *ngIf="chatSvc.usuario.uid">
        <button class="btn btn-outline-danger" (click)=salir()>Salir</button>

        <div class="chat-window text-left" *ngIf="chatSvc.usuario.uid">
            <app-chat></app-chat>
        </div>
    </div>

    <app-login *ngIf="!chatSvc.usuario.uid"></app-login>

</div>
